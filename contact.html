  <style>/* same theme as projects */ :root{--bg:#0b0c10;--panel:#111317;--card:rgba(17,19,23,.6);--border:rgba(255,255,255,.08);--text:#e6eaf0;--muted:#9aa0a6;--brand:#6ee7b7;--link:#8ab4f8}
  html,body{height:100%}body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial;margin:0;color:var(--text);background:var(--bg);overflow-x:hidden}
  body::before{content:\"\";position:fixed;inset:-20vmax;z-index:0;background:radial-gradient(60vmax 60vmax at 10% 20%, rgba(110,231,183,.12), transparent 60%),radial-gradient(70vmax 70vmax at 90% 10%, rgba(138,180,248,.10), transparent 60%),radial-gradient(80vmax 80vmax at 50% 120%, rgba(255,255,255,.06), transparent 60%);filter:blur(20px);animation:drift 60s ease-in-out infinite alternate}
  @keyframes drift{to{transform:translate3d(2vw,-1vh,0) rotate(.5deg)}}#bg{position:fixed;inset:0;z-index:1;pointer-events:none;opacity:.6}
  header,footer{position:relative;z-index:3;padding:16px}.container{max-width:1000px;margin:0 auto;padding:20px;position:relative;z-index:2}

  <script>(function(){const c=document.getElementById('bg');if(!c)return;const x=c.getContext('2d');let w,h,dpr=Math.min(devicePixelRatio||1,2),P=[];
    function R(a,b){return a+Math.random()*(b-a)}function S(){w=c.width=Math.floor(innerWidth*dpr);h=c.height=Math.floor(innerHeight*dpr);c.style.width=innerWidth+'px';c.style.height=innerHeight+'px'}
    function I(){P=[];for(let i=0;i<90;i++){P.push({x:R(0,w),y:R(0,h),r:R(.6,2.0)*dpr,vx:R(-.05,.05)*dpr,vy:R(-.03,.03)*dpr})}}function T(){x.clearRect(0,0,w,h);x.globalCompositeOperation='lighter';
      for(const p of P){p.x+=p.vx;p.y+=p.vy;if(p.x<0||p.x>w)p.vx*=-1;if(p.y<0||p.y>h)p.vy*=-1;const g=x.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r*6);g.addColorStop(0,'rgba(110,231,183,0.10)');g.addColorStop(1,'rgba(110,231,183,0.0)');x.fillStyle=g;x.beginPath();x.arc(p.x,p.y,p.r*6,0,Math.PI*2);x.fill();x.fillStyle='rgba(138,180,248,0.10)';x.beginPath();x.arc(p.x,p.y,p.r,0,Math.PI*2);x.fill()}requestAnimationFrame(T)}
    addEventListener('resize',()=>{S();I()});S();I();T()})();</script>
